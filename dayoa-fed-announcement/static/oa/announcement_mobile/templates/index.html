<div id="announcement_app_index">
    <div class="announcement_header_tap" @click="showCover" v-if="annoucementType == 'received'">
        <span class="annoucement_classify_name">全部分类</span>
        <span class="search_choose_btn"></span>
    </div>
    <div class="fade_in_out" transition="fadein_in_out" v-show="!searchInit">
        <anns-list-classify v-bind:annoucement-list-info="annoucementListInfo"></anns-list-classify>
        <div class="dropload-refresh" style="display:none">↑&nbsp;上拉加载更多</div>
        <div class="dropload-load" style="display:none"><span class="loading"></span>加载中...</div>
        <div class="dropload-noData" style="display:none">没有更多了~</div>
    </div>
    <div class="report_type_cover" v-show="coverShow" @click="hideCover" transition="fade_cover">
        <div class="reportType_list_wrap" @click.stop="" v-show="typeListShow" transition="type_rise">
            <div class="header_title">
                <span class="annoucement_classify_name">分类</span>
                <span class="search_choose_btn"></span>
            </div>
            <div class="btn_box all_type_btn">
                <div class="all_reportType_btn active" @click="searchTempEvent($event,'')">全部分类<span class="choose_mark"></span></div>
            </div>
            <ul>
                <li class="btn_box li_type_btn">
                    <div class="report_type_list_btn" v-for="item in annClassigyList" :temp-id="item.uuid" @click="searchTempEvent($event,item.uuid)">{{item.type_name}}<span class="choose_mark"></span></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="draft_cover_wrap">
        <div class="draft_cover">
            <div class="cover_content">确定要删除此草稿？</div>
            <div class="cover_btn_box">
                <div class="btn_left" @click="deleteDraftReport('0')">否</div>
                <div class="btn_right" @click="deleteDraftReport('1')">是</div>
            </div>
        </div>
    </div>
    <div class="index_note">
        <router-view></router-view>
    </div>
</div>

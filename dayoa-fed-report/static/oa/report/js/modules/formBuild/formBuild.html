<!-- 表单模板 -->
<script type="text/html" id="form_items_template">
	<!-- 单行文本 -->
	{{each fields as item}}
		{{if item.field_type == 'text'}} {{include "view_text" item}} {{/if}}
		<!-- 多行文本 -->
		{{if item.field_type == 'paragraph'}} {{include "view_paragraph" item}} {{/if}}
		<!-- 多选 -->
		{{if item.field_type == 'checkboxes'}} {{include "view_checkboxes" item}} {{/if}}
		<!-- 单选 -->
		{{if item.field_type == 'radio'}} {{include "view_radio" item}} {{/if}}
		<!-- 日期 -->
		{{if item.field_type == 'date'}} {{include "view_date" item}} {{/if}}
		<!-- 日期区间 -->
		{{if item.field_type == 'datearea'}} {{include "view_datearea" item}} {{/if}}
		<!-- 数字 -->
		{{if item.field_type == 'number'}} {{include "view_number" item}} {{/if}}
		<!-- 图片 -->
		{{if item.field_type == 'pic'}} {{include "view_pic" item}} {{/if}}
		<!-- 附件 -->
		{{if item.field_type == 'file'}} {{include "view_file" item}} {{/if}}
		<!-- 分组 -->
		{{if item.field_type == 'group'}} {{include "view_group" item}} {{/if}}
		<!-- 说明 -->
		{{if item.field_type == 'remark'}} {{include "view_remark" item}} {{/if}}
		<!--两列控件-->
		{{if item.field_type == 'twoColumns'}} {{include "view_twoColumns" item}} {{/if}}
		<!--三列控件-->
		{{if item.field_type == 'threeColumns'}} {{include "view_threeColumns" item}} {{/if}}
	{{/each}}
</script>

<script type="text/html" id="edit_text">
	<div class="edit-content">

		{{if fieldtype == 'twoColumns'}}
		<div class="edit-item">
			<div class="edit-item-title">两列控件</div>
			<span style="display: inline-block;font-weight: normal;color: #ccc;">可以拖放两个字段控件在一行中放置</span>
		</div>
		{{/if}}

		{{if fieldtype == 'threeColumns'}}
		<div class="edit-item">
			<div class="edit-item-title">三列控件</div>
			<span style="display: inline-block;font-weight: normal;color: #ccc;">可以拖放三个字段控件在一行中放置</span>
		</div>
		{{/if}}

		{{if fieldtype != 'twoColumns' && fieldtype != 'threeColumns'}}
		<div class="edit-item">
			<div class="edit-item-title">标题 <span class="verify" style="font-weight: normal;color: #ccc;">最多10个字</span></div>
			<input class="edit-input" type="text" id="inputLabel" value="{{label}}" maxlength="10">
		</div>
		{{/if}}

		<div class="edit-item"></div>

		{{if fieldtype !='date' && fieldtype !='datearea' && fieldtype !='pic' && fieldtype != 'twoColumns' && fieldtype != 'threeColumns' && fieldtype != 'radio' && fieldtype != 'checkboxes' && fieldtype != 'remark' && fieldtype != 'group'}}
		<div class="edit-item">
			<div class="edit-item-title">提示文字 <span class="verify" style="font-weight: normal;color: #ccc;">最多20个字</span></div>
			<input class="edit-input" type="text" id="inputDes" value="{{describe}}" maxlength="20">
		</div>
		{{else if fieldtype =='group'}}
		<div class="edit-item">
			<div class="edit-item-title">提示文字 <span class="verify" style="font-weight: normal;color: #ccc;">最多50个字</span></div>
			<input class="edit-input" type="text" id="inputDes" value="{{describe}}" maxlength="50">
		</div>

		<div class="edit-item">
			<input type="checkbox" id="inputWithoutAddButton" class="inputWithoutAddButton" style="vertical-align: top;" {{if isWithoutAddButton === 'true'}}checked{{/if}} />
			<label for="inputWithoutAddButton" style="font-weight:normal;"> 仅用于多个字段组合 </label>
		</div>
		{{/if}}

		{{if fieldtype =='datearea'}}
		<div class="edit-item">
			<div class="edit-item-title">标题2 <span class="verify" style="font-weight: normal;color: #ccc;">最多6个字</span></div>
			<input class="edit-input" type="text" id="inputLabel2" value="{{label2}}" />
		</div>
		{{/if}}

		{{if fieldtype ==='date' || fieldtype === 'datearea'}}
		<div class="edit-item">
			<div class="edit-item-title">日期格式 </div>
			<label>
				<input type="radio" name="datetime" data-type="datetime" value="1" class="radio-date" {{if field_options.date_type == 1}} checked{{/if}}> 年-月-日 时:分
			</label>
			<br>
			<label>
				<input type="radio" name="datetime" value="2" data-type="date" class="radio-date" {{if field_options.date_type == 2}} checked{{/if}}> 年-月-日
			</label>
			<br>
			<label>
				<input type="radio" name="datetime" value="3" data-type="date_year_month" class="radio-date" {{if field_options.date_type == 3}} checked{{/if}}> 年-月
			</label>
		</div>
		{{/if}}

		{{if fieldtype ==='radio' || fieldtype ==='checkboxes'}}
		<div class="edit-item">
			<div class="edit-item-title">选项 <span class='verify {{if "field_options.options.length >= 20"}}verify-error{{/if}}' style="font-weight: normal;color: #ccc;">最上限200项，每项最多20个字</span></div>
			{{if field_options.options.length ==1}}
				{{each field_options.options as item index}}
				<div class="option" data-index="{{index}}">
					<input type="text" class="option-label-input {{item.label | maxlength}}" value="{{item.label}}">
					<a class="js-add-option fb-button" title="添加选项"><i class="fa glyphicon glyphicon-plus-sign"></i></a>
				</div>
				{{/each}}
			{{else}}
				{{each field_options.options as item index}}
				<div class="option" data-index="{{index}}">
					<input type="text" class="option-label-input {{item.label | maxlength}}" value="{{item.label}}" maxlength="20">
					<a class="js-add-option fb-button" title="添加选项"><i class="fa glyphicon glyphicon-plus-sign"></i></a>
					<a class="js-remove-option fb-button" title="移除选项"><i class="fa glyphicon glyphicon-minus-sign"></i></a>
				</div>
				{{/each}}
			{{/if}}
		</div>
		{{/if}}

		{{if fieldtype == 'file'}}
		<div class="edit-item">
			<div class="edit-item-title">大小控制 <span class="verify" style="font-weight: normal;color: #ccc;">小于或等于几M</span></div>
			<input class="edit-input" type="number" id="fileSize" value="{{fileSize || 20}}" style="width:150px;"> M
		</div>
		{{/if}}


		{{if fieldtype == "remark"}}
		<div class="edit-item">
			<div class="edit-item-title">提示文字 <span class="verify" style="font-weight: normal;color: #ccc;">最多500个字</span></div>
			<textarea id="inputDes" maxlength="500" class="edit-textarea">{{describe}}</textarea>
		</div>
		{{/if}}



		{{if fieldtype !='group' && fieldtype != 'twoColumns' && fieldtype != 'threeColumns'}}
		<div class="edit-item">
			<input type="checkbox" id="inputRequired" style="vertical-align: top;" {{if required === 'true'}}checked{{/if}} />
			<label for="inputRequired" style="font-weight:normal;"> 必填 </label>
		</div>
		{{/if}}

		{{if fieldtype =='number'}}
		<div class="edit-item">
			<label style="font-weight: normal;">
				<input type="checkbox" name="inputCapital" id="inputCapital" {{if capital === 'true'}}checked{{/if}} style="vertical-align: top;"> 大写金额 <br>
				<span style="font-size: 12px;">（将数字转换为大写金额，显示于输入框下方）</span>
			</label>
		</div>
		{{/if}}

		{{if fieldtype =='pic'}}
		<div class="edit-item">
			<div class="edit-item-title"> </div>
			<div></div>
		</div>
		{{/if}}


		</div>
</script>
